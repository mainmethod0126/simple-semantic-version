buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "gradle.plugin.com.github.johnrengelman:shadow:7.1.2"
    }
}

plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'com.gradle.plugin-publish' version '1.1.0'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'java-gradle-plugin'
}



apply plugin: 'com.github.johnrengelman.shadow'


sourceCompatibility = 11
targetCompatibility = 11

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}


compileJava {
    options.encoding = 'UTF-8'
}

gradlePlugin {
    plugins {
        simplePlugin {
            id = 'kr.co.softcamp.simple-semantic-version'
            implementationClass = 'gradle.simple.versioning.SemanticVersionManager'
        }
    }
}


// Configure the plugin portal URL
// gradlePluginPortal {
//     credentials {
//         username = System.getProperty("gradle.plugin.portal.username")
//         password = System.getProperty("gradle.plugin.portal.password")
//     }
// }

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    gradlePluginPortal()
    google()
}


shadowJar {
    baseName = "gradle-semantic-versioning-manager-plugin"
    version = "0.1.0"
    classifier = null
}

tasks.withType(Test).configureEach {
    it.jvmArgs = ["--add-opens=java.base/java.lang=ALL-UNNAMED"]
}

dependencies {

    implementation gradleApi()

    // https://mvnrepository.com/artifact/org.json/json
    implementation 'org.json:json:20220924'



    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'gradle.simple.versioning.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
